<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Analyser</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_statement.css') }}">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Statement Analyser</h1>
        <button id="homeBtn">Home</button>
    </header>
    <main>
        <div class="container">
            <form id="uploadForm">
                <label for="bank">Enter Bank Name:</label>
                <input type="text" id="bank" name="bank" placeholder="Type bank name" required>
                
                <label for="file">Upload DOCX File:</label>
                <input type="file" id="file" name="file" accept=".docx" required>
                
                <button type="submit">Submit</button>
            </form>

            <div id="output">
                <h3>Recommendation:</h3>
                <p id="recommend_message"></p>

                <h3>Finance flow:</h3>
                <canvas id="lineChart" width="400" height="200"></canvas>

                <!-- New Section for Budget Recommendations -->
                <h3>Budget Recommendations:</h3>
                <ul id="budget_recommendations"></ul>
            </div>
        </div>
    </main>
    <!-- Link to external JavaScript -->
    <script src="{{ url_for('static', filename='js/script_statement.js') }}"></script>
</body>
</html>
