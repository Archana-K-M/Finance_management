<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Statement Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            padding: 8px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 30px;
            text-align: left;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            text-align: center;
        }

        .chart-container {
            width: 80%;
            margin: 50px auto;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Financial Statement</h1>
        
        <!-- Form to Upload DOCX File -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" required>
            <br><br>
            
            <label for="fileInput">Choose file:</label>
            <input type="file" id="fileInput" name="file" accept=".docx" required>
            <br><br>
            
            <button type="submit">Upload File</button>
        </form>
        
        <!-- Display the Response -->
        <div id="response">
            <h2>Response Data:</h2>
            <p id="recommendMessage"></p>
            
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
            
            <h3>Data Table:</h3>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Balance</th>
                        <th>Credit</th>
                        <th>Debit</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Get references to the form and response elements
        const form = document.getElementById('uploadForm');
        const bankNameInput = document.getElementById('bankName');
        const fileInput = document.getElementById('fileInput');
        const responseContainer = document.getElementById('response');
        const recommendMessage = document.getElementById('recommendMessage');
        const dataTableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
        const chartCanvas = document.getElementById('chart').getContext('2d');
        let chart = null;

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission behavior

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('text', bankNameInput.value);

            try {
                // Show a loading message while uploading
                recommendMessage.textContent = 'Uploading...';

                // Send POST request to the backend API
                const response = await fetch('http://localhost:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload file');
                }

                // Get the response data
                const data = await response.json();
                console.log('Received data:', data);
                recommendMessage.textContent = data.recommend_message || 'No recommendations available';
                if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                    populateDataTable(data.data);
                    drawChart(data.data);
                } else {
                    // If no data, inform the user
                    recommendMessage.textContent += ' No data available for the chart.';
                }

                // Display the response data section
                responseContainer.style.display = 'block';

            } catch (error) {
                recommendMessage.textContent = `Error: ${error.message}`;
            }
        });

        // Function to populate the data table with financial data
        function populateDataTable(data) {
            dataTableBody.innerHTML = ''; // Clear existing rows

            data.forEach(item => {
                const row = document.createElement('tr');
                
                const balanceCell = document.createElement('td');
                balanceCell.textContent = item.Balance;
                row.appendChild(balanceCell);

                const creditCell = document.createElement('td');
                creditCell.textContent = item.Credit;
                row.appendChild(creditCell);

                const debitCell = document.createElement('td');
                debitCell.textContent = item.Debit;
                row.appendChild(debitCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = item.Date;
                row.appendChild(dateCell);

                dataTableBody.appendChild(row);
            });
        }

        // Function to draw the chart
        function drawChart(data) {
            if (chart) {
                chart.destroy(); // Destroy the old chart if it exists
            }

            const labels = data.map(item => item.Date);
            const balanceData = data.map(item => parseFloat(item.Balance));
            const creditData = data.map(item => parseFloat(item.Credit));
            const debitData = data.map(item => parseFloat(item.Debit));

            chart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Balance',
                            data: balanceData,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        },
                        {
                            label: 'Credit',
                            data: creditData,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            fill: false
                        },
                        {
                            label: 'Debit',
                            data: debitData,
                            borderColor: 'rgba(255, 159, 64, 1)',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
